<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/toolbar.css">
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="toolbar-container">
        <div id="toolbar-title" class="item">
            Toolbar
        </div>
        <!-- DELETE GRID -->
        <div id="build-title" class="item">
            Build Your Grid
        </div>
        <!-- DECREMENT COL -->
        <div id="decrement-column-btn" class="item">
            <i class="fa-solid fa-square-minus"></i>
        </div>
        <!-- INCREMENT COL -->
        <div id="increment-column-btn" class="item">
            <i class="fa-solid fa-square-plus"></i>
        </div>
        <!-- COL ICON -->
        <div id="column-icon" class="item">
            <i class="fa-solid fa-grip-vertical"></i>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <!-- ROW ICON -->
        <div id="row-icon" class="item">
            <i class="fa-solid fa-grip"></i>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <!-- TITLE OF COLOR SECTION -->
        <div id="color-pick" class="item">
            Fill it in!
        </div>
        <!-- COLOR CELL -->
        <div id="draw-btn" class="item">
            <i class="fa-solid fa-paintbrush"></i>
        </div>
        <!-- ERASE COLOR OF CELL -->
        <div id="erase-btn" class="item">
            <i class="fa-solid fa-eraser"></i>
        </div>
        <!-- CHOOSE COLOR -->
        <div id="color-section" class="item">
            <button id="get-color-btn">Get Color</button>
            <input type="color" id="colorPicker" name="colorPicker" value="#7bd89f">
        </div>
        <!-- FILL REST -->
        <div id="fill-rest-btn" class="item">
            <i class="fa-solid fa-circle-half-stroke"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <img src="images/fill-rest.png">
        </div>
        <!-- FILL ALL -->
        <div id="fill-all-btn" class="item">
            <i class="fa-solid fa-circle-half-stroke"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-circle" style="color: #7bd89f;"></i>
        </div>
        <!-- DELETE ALL ROWS -->
        <div id="delete-grid-btn" class="item">
            <i class="fa-solid fa-trash" style="color:#ff2600"></i>
            <i class="fa-solid fa-table-cells"></i>
        </div>
        <!-- ERASE ALL COLOR -->
        <div id="clear-colors-btn" class="item">
            <i class="fa-solid fa-droplet-slash" style="color:#ff2600"></i>
        </div>
        <!-- DECREMENT ROW -->
        <div id="decrement-row-btn" class="item">
            <i class="fa-solid fa-square-minus"></i>
        </div>
        <!-- INCREMENT ROW -->
        <div id="increment-row-btn" class="item">
            <i class="fa-solid fa-square-plus"></i>
        </div>
    </div>
    <script src="scripts/toolbar.js"></script>
</body>
</html>
